name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, x86_64]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: |
          cargo build --release --target $(rustc -Vv | grep host | awk '{print $2}')
          tar -czvf ytm-macos-${{ matrix.arch }}.tar.gz -C target/release ytm

      - name: Upload binary
        uses: softprops/action-gh-release@v2
        with:
          files: ytm-macos-${{ matrix.arch }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

